<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片跳转</title>
    <style>
        #image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none; /* 默认图片不显示 */
            margin: 20px auto;
        }
        #input-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="current-image" src="" alt="当前图片">
    </div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="请输入正确的文字">
        <button onclick="checkInput()">跳转到指定图片</button>
        <p id="error-message" style="color: red; display: none;">输入错误，请再试一次。</p>
    </div>

    <script>
        // 图片映射：根据输入的文字跳转到不同的图片
        const imageMapping = {
            'K1': 'image1.jpg',        // 所有包含 'K1' 的输入跳转到 image1.jpg
            'P1': 'image2.jpg',        // 所有包含 'P1' 的输入跳转到 image2.jpg
            'MUSE Book': 'image3.jpg'  // 所有包含 'MUSE Book' 的输入跳转到 image3.jpg
        };

        function checkInput() {
            const userInput = document.getElementById('user-input').value.trim().toLowerCase(); // 获取用户输入并去掉空格与转换为小写
            let imageSrc = ''; // 用于存储匹配的图片路径

            // 判断输入的文字是否包含特定的关键字，确定对应的图片路径
            if (userInput.includes('k1')) {
                imageSrc = imageMapping['K1']; // 跳转到 K1 对应的图片
            } else if (userInput.includes('p1')) {
                imageSrc = imageMapping['P1']; // 跳转到 P1 对应的图片
            } else if (userInput.includes('muse book')) {
                imageSrc = imageMapping['MUSE Book']; // 跳转到 MUSE Book 对应的图片
            }

            // 如果找到了对应的图片，显示该图片，否则显示错误信息
            if (imageSrc) {
                const imageElement = document.getElementById('current-image');
                imageElement.src = imageSrc; // 更新图片路径
                imageElement.style.display = 'block'; // 显示图片
                document.getElementById('user-input').value = ''; // 清空输入框
                document.getElementById('error-message').style.display = 'none'; // 隐藏错误信息
            } else {
                document.getElementById('error-message').style.display = 'block'; // 输入不匹配时显示错误信息
            }
        }
    </script>
</body>
</html>
